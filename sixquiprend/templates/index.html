<!DOCTYPE html>
<html ng-app="SixQuiPrendApp">
	<head>
		<title>SixQuiPrend</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- styles -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body ng-controller="SixQuiPrendController">
    {% raw %}
    <div ng-if="!ui.is_logged_in">
      <form novalidate>
        <input type=text ng-model="user.username"/>
        <input type=text ng-model="user.password"/>
        <input type="submit" ng-click="login(user)" value="Login" />
        <input type="submit" ng-click="register(user)" value="Register" />
      </form>
    </div>
    <div ng-if="ui.is_logged_in">
      Welcome {{current_user.username}}
    </div>
    <button ng-click="logout()" ng-if="ui.is_logged_in">
      Logout
    </button>
		<br>
		<br>
    Available games:
    <ul>
      <li ng-repeat="game in games">
        {{game.id}}
        <button ng-click="enter_game(game)" ng-if="can_enter_game(game)">
          Enter game
        </button>
      </li>
    </ul>
    <br>
    <button ng-click="create_game()">Create game</button>
    <br>
    <br>
    <ng-include src="'game.html'" ng-if="ui.in_game"></ng-include>
    <br>
    {% endraw %}
		<!-- scripts -->
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="{{ url_for('static', filename='main.js') }}"></script>
		<script src="{{ url_for('static', filename='array_util.js') }}"></script>
	</body>
</html>
