{% raw %}
<div growl></div>
<div ng-if="!ui.is_logged_in">
  <form novalidate>
    <input type=text ng-model="user.username"/>
    <input type=text ng-model="user.password"/>
    <input type="submit" ng-click="login(user)" value="Login" />
    <input type="submit" ng-click="register(user)" value="Register" />
  </form>
</div>
<div ng-if="ui.is_logged_in">
  Welcome {{current_user.username}}
</div>
<button ng-click="logout()" ng-if="ui.is_logged_in">
  Logout
</button>
<br>
<br>
Available games:
<ul>
  <li ng-repeat="game in games">
    {{game.id}}
    <button ng-click="enter_game(game)" ng-if="can_enter_game(game)">
      Enter game
    </button>
  </li>
</ul>
<br>
<button ng-click="create_game()">Create game</button>
<br>
{% endraw %}
